<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Direct Link Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #inputLink {
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px auto;
            display: block;
        }

        .btn-green {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px;
        }

        .btn-green:hover {
            background-color: #45a049;
        }

        .result-div {
            text-align: left;
            margin: 20px auto;
            max-width: 80%;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        .result-div h2 {
            margin-top: 0;
            color: #333;
        }

        .copy-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .copy-link:hover {
            background-color: #45a049;
        }

        #errorMessage, #successMessage, #copyMessage {
            margin: 10px auto;
            max-width: 600px;
            padding: 10px;
            border-radius: 4px;
        }

        #errorMessage { background-color: #ffebee; }
        #successMessage { background-color: #e8f5e9; }
        #copyMessage { background-color: #fff3e0; }
    </style>
</head>
<body>
    <h1>Google Drive Direct Link Converter</h1>
    <input type="text" id="inputLink" placeholder="Nh·∫≠p li√™n k·∫øt Google Drive" autofocus>
    <br>
    <button class="btn-green" onclick="convertLink()">Chuy·ªÉn ƒë·ªïi</button>

    <div id="downloadLinkDiv" class="result-div" style="display: none;">
        <h2>üîó Li√™n k·∫øt t·∫£i xu·ªëng tr·ª±c ti·∫øp</h2>
        <p id="outputDownloadLink"></p>
        <a id="downloadLink" class="copy-link" href="javascript:void(0)" onclick="copyToClipboard('outputDownloadLink')">T·∫£i xu·ªëng ngay</a>
        <a id="qrLink" class="copy-link" href="javascript:void(0)" onclick="showQRCode()">Xem QR</a>
        <button class="copy-link" onclick="copyDirectLink('outputDownloadLink')">Sao ch√©p</button>
    </div>

    <div id="viewLinkDiv" class="result-div" style="display: none;">
        <h2>üëÅÔ∏è Li√™n k·∫øt xem tr·ª±c ti·∫øp</h2>
        <p id="outputViewLink"></p>
        <a id="viewLink" class="copy-link" href="javascript:void(0)" onclick="copyToClipboard('outputViewLink')">Xem tr∆∞·ªõc</a>
        <a id="qrViewLink" class="copy-link" href="javascript:void(0)" onclick="showQRCodeView()">Xem QR</a>
        <button class="copy-link" onclick="copyDirectLink('outputViewLink')">Sao ch√©p</button>
    </div>

    <p id="errorMessage" style="color: #d32f2f; display: none;"></p>
    <p id="successMessage" style="color: #388e3c; display: none;"></p>
    <p id="copyMessage" style="color: #f57c00; display: none;"></p>

    <script>
        function convertLink() {
            var inputLink = document.getElementById("inputLink").value.trim();
            var fileId = extractFileId(inputLink);

            if (fileId) {
                var downloadLink = "https://drive.google.com/uc?export=download&id=" + fileId;
                var viewLink = "https://drive.google.com/uc?export=view&id=" + fileId;

                document.getElementById("outputDownloadLink").textContent = downloadLink;
                document.getElementById("outputViewLink").textContent = viewLink;
                document.getElementById("downloadLink").href = downloadLink;
                document.getElementById("viewLink").href = viewLink;

                document.getElementById("downloadLinkDiv").style.display = "block";
                document.getElementById("viewLinkDiv").style.display = "block";

                // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                document.getElementById("successMessage").textContent = "‚úÖ Chuy·ªÉn ƒë·ªïi th√†nh c√¥ng!";
                document.getElementById("successMessage").style.display = "block";

                // ·∫®n l·ªói n·∫øu c√≥
                document.getElementById("errorMessage").style.display = "none";
            } else {
                // Hi·ªÉn th·ªã l·ªói
                document.getElementById("errorMessage").textContent = "‚ùå Li√™n k·∫øt kh√¥ng h·ª£p l·ªá. H√£y nh·∫≠p m·ªôt li√™n k·∫øt Google Drive h·ª£p l·ªá.";
                document.getElementById("errorMessage").style.display = "block";

                // ·∫®n k·∫øt qu·∫£
                document.getElementById("downloadLinkDiv").style.display = "none";
                document.getElementById("viewLinkDiv").style.display = "none";

                // ·∫®n th√¥ng b√°o th√†nh c√¥ng
                document.getElementById("successMessage").style.display = "none";
            }
        }

        function extractFileId(link) {
            // H·ªó tr·ª£ nhi·ªÅu ƒë·ªãnh d·∫°ng link Google Drive
            var patterns = [
                /\/d\/([a-zA-Z0-9-_]+)/,
                /\/file\/d\/([a-zA-Z0-9-_]+)/,
                /id=([a-zA-Z0-9-_]+)/
            ];

            for (var i = 0; i < patterns.length; i++) {
                var match = link.match(patterns[i]);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId).textContent;
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showMessage("copyMessage", "üìã ƒê√£ sao ch√©p li√™n k·∫øt th√†nh c√¥ng!");
        }

        function copyDirectLink(elementId) {
            var link = document.getElementById(elementId).textContent;
            var textArea = document.createElement("textarea");
            textArea.value = link;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showMessage("copyMessage", "üìã ƒê√£ sao ch√©p li√™n k·∫øt th√†nh c√¥ng!");
        }

        function showMessage(elementId, message) {
            var el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = "block";
            setTimeout(() => {
                el.style.display = "none";
            }, 3000);
        }

        // ‚úÖ ƒê√É C·∫¨P NH·∫¨T: D√ôNG API QRSERVER.COM
        function showQRCode() {
            const data = encodeURIComponent(document.getElementById("outputDownloadLink").textContent);
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${data}`;
            window.open(qrUrl, '_blank');
        }

        function showQRCodeView() {
            const data = encodeURIComponent(document.getElementById("outputViewLink").textContent);
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${data}`;
            window.open(qrUrl, '_blank');
        }
    </script>
</body>
</html>
